<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .caja {
            margin: 16px;
        }
        .box {
            width: 240px;
            height: 240px;
            font-size: 36px;
            position: absolute;
        }
        .red {
            background-color: red;
            color: yellow;
        }
        .black {
            background-color: black;
            color: white;
        }
        #dos {
            left: 266px;
        }
        #tres {
            left: 516px;
        }
        #cuatro {
            left: 766px;
        }
    </style>
</head>
<body>
    <div class="caja">
        <div id="uno" class="box red">uno</div>
        <div id="dos" class="box black">dos</div>
        <div id="tres" class="box red">tres</div>
        <div id="cuatro" class="box red">cuatro</div>
    </div>
</body>
</html>
